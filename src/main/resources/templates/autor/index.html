<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Autores</title>
    </head>
    <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
  <a class="navbar-brand" href="#">Prestamo de libros</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" href="/autor">AUTOR</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cliente">CLIENTE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/editorial">EDITORIAL</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/libro">LIBRO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/prestamo">PRESTAMOS</a>
      </li>
    </ul>
  </div>
</nav>

        <div class="d-flex justify-content-end">
            <a class="btn btn-success m-3" href="/autor/crear" >Crear Autor</a>            
        </div>
        <div class="container">
            <h1>Listados de Autores</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Editar autor</th>
                        <th>Eliminar autor</th>
                    </tr>
                </thead>
                <tbody>
                <div th:if="${session.msg}">
                    <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
                    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                </div>
                <tr th:each="a: ${autor}">
                    <td th:text="${a.nombre}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href='@{/autor/editar/{id} (id=${a.id})}'>
                            Editar autor
                        </a>
                    </td>
                    <td>
                        <a th:href='@{/autor/alta/{id}(id=${a.id})}'
                           th:class="${a.alta} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'"
                           th:text="${a.alta} ? 'Dar de baja' : 'Dar de alta'"></a>
                    </td>
                </tr>
                </tbody>
            </table>          
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
