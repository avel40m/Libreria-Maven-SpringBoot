<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
    </head>
    <body>
        <a class='btn btn-link' href="/libro">Volver</a>
        <div class='container' th:object="${libro}">
            <div class="card">
                <div class="card-header">
                    <h1>Detalles del libro: <strong th:text='${libro.titulo}'></strong></h1>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h6>Nombre del autor: <strong th:text='${libro.autor.nombre}'></strong></h6>
                    </li>
                    <li class="list-group-item">
                        <h6>Nombre de la editorial: <strong th:text='${libro.editorial.nombre}'></strong></h6>
                    </li>
                    <li class="list-group-item">
                        <h6>Número de la ISBN: <strong th:text='${libro.isbn}'></strong></h6>
                    </li>
                    <li class="list-group-item">
                        <h6>Ejemplares del libro: <strong th:text='${libro.ejemplares}'></strong></h6>
                    </li>
                    <li class="list-group-item">
                        <h6>Ejemplares prestados: <strong th:text='${libro.ejemplaresPrestados}'></strong></h6>
                    </li>
                    <li class="list-group-item">
                        <h6>Ejemplares restantes: <strong th:text='${libro.ejemplaresReastantes}'></strong></h6>
                    </li>
                    <li class="list-group-item">
                        <h6>Libro publicado: <strong  th:text="${libro.alta} ? 'Está dado de alta' : 'No está dado de alta'"></strong></h6>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
