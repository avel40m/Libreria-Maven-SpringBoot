<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
    </head>
    <body>
        <a href="/libro" class="btn btn-link">Volver</a>

        <div class="container">
            <div th:if="${session.msj}">
                <span th:text="${session.msj}" style="color: red"></span>
                <th:block th:text="${#session.removeAttribute('msj')}"></th:block>
            </div>
            <form action="/libro/editar" method="post" th:object="${libro}">
                <h1>Editar Libro</h1>
                <input type="hidden" th:value="${libro.id}" name="id"/>
                <div class="form-group">
                    <label for="">ISBN del libro</label>
                    <input type="text" class="form-control" placeholder="Ingrese el isbn" name="isbn" th:value="${libro.isbn}">
                </div>
                <div class="form-group">
                    <label for="">titulo del libro</label>
                    <input type="text" class="form-control" placeholder="titulo el nombre" name="titulo" th:value="${libro.titulo}">
                </div>
                <div class="form-group">
                    <label for="">Ingrese el a침o del libro</label>
                    <input type="text" class="form-control" placeholder="Ingrese el a침o del libro" name="anio" th:value="${libro.anio}">
                </div>
                <div class="form-group">
                    <label for="">Ingresar los ejemplares del libro</label>
                    <input type="text" class="form-control" placeholder="ejemplares" name="ejemplares" th:value="${libro.ejemplares}">
                </div>
                <div class="form-group">
                    <label for="">Seleccionar el autor</label>
                    <select name="autor" id="" class="form-select">
                        <option selected  th:value="${libro.autor.id}" th:text="${libro.autor.nombre}">Seleccionar opci칩n</option>
                        <option  
                            th:each="a: ${autores}" 
                            th:value="${a.id}" 
                            th:text="${a.nombre}"
                            >                        
                        </option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="">Seleccionar la editorial</label>
                    <select name="editorial" id="" class="form-select">
                        <option selected th:value="${libro.editorial.id}"
                                th:text="${libro.editorial.nombre}">Seleccionar opci칩n</option>
                        <option
                            th:each="e: ${editoriales}"
                            th:value="${e.id}"
                            th:text="${e.nombre}">                        
                        </option>
                    </select>
                </div>
                <input type="submit" class="btn btn-success" value="Crear libro">
            </form>
        </div>
    </body>
</html>
