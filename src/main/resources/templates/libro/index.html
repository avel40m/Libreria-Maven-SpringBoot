      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">

        <div class="d-flex justify-content-end">
            <a class="btn btn-success m-3" href="/libro/crear">Crear Libro</a>
        </div>
        <div class="container">
            <div th:if="${session.msg}">
                <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
                <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
            </div>
            <h1>Listado de libros</h1>
            <table class="table table-hover">
                <thead>
                <th>ISBN</th>
                <th>Titulo</th>
                <th>AÃ±o</th>
                <th>Editar libro</th>
                <th>Eliminar libro</th>
                <th>Detalles del libro</th>
                </thead>
                <tbody>
                    <tr th:each="l: ${libros}">
                        <td th:text="${l.isbn}"></td>
                        <td th:text="${l.titulo}"></td>
                        <td th:text="${l.anio}"></td>
                        <td>
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/libro/editar/{id} (id=${l.id})}">
                                   Editar libro
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/libro/alta/{id} (id=${l.id})}"
                               th:class="${l.alta} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'"
                               th:text="${l.alta} ? 'Dar de baja' : 'Dar de alta'"></a>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/libro/detalles/{id} (id=${l.id})}">
                                Ver detalles
                            </a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
