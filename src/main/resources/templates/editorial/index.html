    </head>
    <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
  <a class="navbar-brand" href="#">Prestamo de libros</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">

      <li class="nav-item">

      <li class="nav-item">
        <a class="nav-link active" href="/editorial">EDITORIAL</a>

        <div class="d-flex justify-content-end">
            <a class="btn btn-success m-3" href="/editorial/crear" >Crear Editorial</a>            
        </div>

        <div class="container">
            <h1>Listados de Editoriales</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Editar editorial</th>
                        <th>Eliminar editrorial</th>
                    </tr>
                </thead>
                <tbody>
                <div th:if="${session.msg}">
                    <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
                    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                </div>
                <tr th:each="e: ${editorial}">
                    <td th:text="${e.nombre}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href='@{/editorial/editar/{id} (id=${e.id})}'>
                            Editar editorial
                        </a>
                    </td>
                    <td>
                        <a th:href='@{/editorial/alta/{id}(id=${e.id})}'
                           th:class="${e.alta} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'"
                           th:text="${e.alta} ? 'Dar de baja' : 'Dar de alta'"></a>
                    </td>
                </tr>
                </tbody>
            </table>          
        </div>

    </body>
</html>
