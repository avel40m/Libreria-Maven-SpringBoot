            />

        <title>Hello, world!</title>
    </head>
    <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/autor">AUTOR</a>

      <li class="nav-item">
        <a class="nav-link active" href="/cliente">CLIENTE</a>

      <li class="nav-item">
        <a class="nav-link" href="/editorial">EDITORIAL</a>
      </li>
      <li class="nav-item">

        <div class="d-flex justify-content-end">
            <a class="btn btn-success m-3" href="/cliente/crear">Crear Cliente</a>
        </div>

        <div th:if="${session.msg}">
            <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        </div>

        <div class="container">
            <h1>Lista de cliente</h1>
            <table class="table table-hover">
                <thead>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Documento</th>
                <th>Editar cliente</th>
                <th>Eliminar cliente</th>
                </thead>
                <tbody>
                    <tr th:each="c: ${clientes}">
                        <td th:text="${c.apellido}"></td>
                        <td th:text="${c.nombre}"></td>
                        <td th:text="${c.telefono}"></td>
                        <td th:text="${c.documento}"></td>
                        <td>
                            <a class="btn btn-primary"
                               th:href="@{/cliente/editar/{id} (id = ${c.id})}">Editar cliente</a>
                        </td>
                        <td>
                            <a th:href='@{/cliente/alta/{id}(id=${c.id})}'
                           th:class="${c.alta} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'"
                           th:text="${c.alta} ? 'Dar de baja' : 'Dar de alta'"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

    </body>
</html>
